	<script>
		(function() {
			let lists = document.querySelectorAll('.list');
			Array.prototype.slice.call(lists).forEach(function(list) {
				list.style.height = Math.random()*200 + 'px';
			})

		})()

		let buttons = document.querySelectorAll('button');
		Array.prototype.slice.call(buttons).forEach(function(button) {
			button.addEventListener('click',function(){
				sort(this.className);
			},false)
		})

		function* sort(type) {
			let array = [];
			let lists = document.querySelectorAll('.list');
			Array.prototype.slice.call(lists).forEach(function(list) {
				array.push(list.offsetHeight);	
			})
			// switch (type)
			// {
			// 	case 'bubble-sort':
			// 		break;
			// 	case 'selection-sort':
			// 		break;
			// 	case 'quick-sort':
			// 		break;

			// }
			for (let i = 0; i < lists.length - 1; i++) {
				for (let j = i + 1; j < lists.length; j++) {
					let arr = [];
					arr.push(array[i] > array[j]);
					arr.push(i);
					arr.push(j);
					yield arr;
				};
			};
			return;
		}

		let sort_result = sort();

		function swap() {
			console.log(sort_result.next().done);
			if (sort_result.next().done) {
				return;
			} else {

				swap();
