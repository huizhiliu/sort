	<script src='lib/index.js'></script>
	<script>
		(function() {
			let lists = document.querySelectorAll('.list');
			Array.prototype.slice.call(lists).forEach(function(list) {
				list.style.height = Math.random()*200 + 'px';
			})

		})()

		let buttons = document.querySelectorAll('button');
		Array.prototype.slice.call(buttons).forEach(function(button) {
			button.addEventListener('click',function(){
				sort(this.className);
			},false)
		})

		function* sort(type) {
			let array = [];
			let lists = document.querySelectorAll('.list');
			Array.prototype.slice.call(lists).forEach(function(list) {
				array.push(list.offsetHeight);	
			})
			switch (type)
			{
				case 'bubble-sort':
					break;
				case 'selection-sort':
					for (let i = 0; i <= lists.length - 1; i++) {
						for (let j = i + 1; j <= lists.length; j++) {
							let arr = [];
							arr.push(array[i] > array[j]);
							arr.push(i);
							arr.push(j);
							yield arr;
						};
					};
					break;
				case 'quick-sort':
					break;

			}
			
		}

		let sort_result = sort();

		function swap() {
			if (sort_result.next().done) {
				return;
			} else {
				var result = sort_result.next()	
				if (result.value[0]) {
					console.log(result.value[1],result.value[2]);
					animation(result.value[1],result.value[2]);
					swap();
				};
				swap();
			}
		}

		swap();

		function animation(start,end) {
			let lists = document.querySelectorAll('.lists');
			lists = Array.prototype.slice.call(lists);
			// console.log(lists[start],lists[end]);
		}
	</script>
